<html>
    <head>
        <title>Guess The Number</title>
    </head>
    <body>
        <header>
            <h1>Guess The Number</h1>
            <p>[Between 1 and 20]</p>
            <button class="tryAgainButton">Try Again</button>
            <div class="secretNumber">?</div>
        </header>
        <main>
            <section>
                <input type="number" class="userGuess"/>
                <button class="checkButton">Check</button>
            </section>
            <section>
                <p class="message">Start guessing ...</p>
                <p>Score: <span class="score">20</span> </p>
                <p>High Score: <span class="highScore"></span></p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
